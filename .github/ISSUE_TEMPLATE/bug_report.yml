name: Bug report
description: Create a bug report to help us improve benchie
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve benchie! üôè Please follow the sections in the template and provide as much information as possible.
  - type: textarea
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior
      value: |
        <!--
        1. Go to '...'
        2. Change '....'
        3. Run '....'
        4. See error
        -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    attributes:
      label: benchie information
      description: Your benchie command, .benchie/data.json,...
      value: |
        <!-- Do not include information you don't want to share with the public! -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment & setup
      description: In which environment does the problem occur
      value: |
        - OS: <!--[e.g. Mac OS, Windows, Debian, CentOS, ...]-->
        - Hardware: <!--[e.g. x86/ARM CPU, 16GB RAM]-->
    validations:
      required: true
  - type: textarea
    attributes:
      label: benchie Version
      description: Run `benchie --version` to see your benchie version and paste it between the ¬¥¬¥¬¥
      value: |
        ```

        ```
    validations:
      required: true